<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="bmw"></p>
    <p id="audi"></p>
    <p id="bima"></p>
    <p id="toyota"></p>
    <script>
        var x=10;
        var y=20;
        var sum=x+y;
        var sub=y-x;
        var diff=y/x;
        var mar=y*x;
        document.getElementById('toyota').innerHTML='multiplication is ' + mar;

        document.getElementById('bima').innerHTML='diff is '+ diff;
        document.getElementById('audi').innerHTML='sub is '+ sub;
        document.getElementById('bmw').innerHTML='sum is '+ sum;
    </script>
    
</body>
</html>
